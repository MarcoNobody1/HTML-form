<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
<title>Form</title>
  </head>
  <body>
    <h1>Friendsbook</h1>
    <br>
    <h3>Actualiza la información de tu perfil</h3>
    <form>
<fieldset>
<legend>Personal Info</legend>
<label for="nombre">Nombre:</label>
<input placeholder="¿Cuál es tu nombre?" id="nombre" type="text">
<br>
<label for="email">Email:</label>
<input placeholder="Escribe aquí tu e-mail..." id="email" type="email">
<br>
<label for="dob">Cumpleaños:</label>
<input id="dob" type="date">
<br>
<button>Actualizar</button>
</fieldset>
<fieldset>
  <legend>Actualizar contraseña</legend>
  <label for="oldpassword">Antigua Contraseña:</label>
<input placeholder="Aquí tu contraseña de antes..." id="oldpassword" type="password">
<br>
<label for="newpassword">Nueva Contraseña:</label>
<input placeholder= "Reemplaza tu contraseña aquí..." id="newpassword" type="password">
<br>
<button>Actualizar</button>
</fieldset>
<fieldset>
  <legend>Más sobre ti</legend>
  <label for="pronuons">Pronombres:</label>
<input placeholder="Don, doña, Sr, Sra..." id="pronuons" type="text">
<br>
<label for="country">Pais:</label>
<input placeholder="¿De qué pais eres?" id="country" type="text">
<br>
<label for="bio">Biografía:</label>
<textarea placeholder="Cuéntame un poco de tu vida, resumida..." id="bio" cols="30" rows="10"></textarea>
<br>
<button>Actualizar</button>
</fieldset>
<fieldset>
  <legend>Describe cómo fue tu último viaje</legend>
  <label for="bible"><strong>Dedícame unas palabras:</strong></label>
  <textarea placeholder="Cuéntame tu viaje aquí..." name="The Holy Bible" id="bible" cols="40" rows="10"></textarea>
</fieldset>
    </form>
  </body>
</html>
